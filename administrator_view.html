<!DOCTYPE html>
<html>

<head>
	<!-- JavaScript script -->
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
	<!-- jQuery Library -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/TableCellStateSwitch.js"></script>
	<script type="text/javascript" src="js/sorttable.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Grading Assistant - Administrator View</title>
</head>

<body>
    <div id="main">
        <div class="titlebox">
            <h1>Grading Assistant - Administrator View</h1>
        </div>
        <div class="tablecontainer">
            <!-- Note: I believe there is no need for form tags because this will all be client-side -->
            <table class="sortable maintable">
                <thead>
                    <tr class="row">
                        <th scope="col" class="maincol sorttable_numeric"><a href="#"><img src="./imgs/clear.png" onclick="clearColumn('sid')" /></a> Student ID</th>
                        <th scope="col" class="maincol sorttable_alpha"><a href="#"><img src="./imgs/clear.png" onclick="clearColumn('ln')" /></a> Last Name</th>
                        <th scope="col" class="maincol sorttable_alpha"><a href="#"><img src="./imgs/clear.png" onclick="clearColumn('fn')" /></a> First Name</th>
                        <th scope="col" class="maincol sorttable_numeric"><a href="#"><img src="./imgs/clear.png" onclick="clearColumn('grade')" /></a>Grade</th>
                        <th scope="col" class="maincol sorttable_numeric"><a href="#"><img src="./imgs/clear.png" onclick="clearColumn('adjustedGrade')" /></a>Adjusted Grade</th>
                    </tr>
                </thead>
                <tbody id="student_table">
                    <!-- Change ID -->
                    <tr class="row" id="row0">
                        <td name="sid"></td>
                        <td name="ln"></td>
                        <td name="fn"></td>
                        <td name="grade"></td>
                        <td name="adjustedGrade"></td>
                        <td class="clearCell"><a href="#"><img src="./imgs/clear.png" onclick="clearRow('row0')" /></a></td>
                        <td class="clearCell"><a href="#"><img src="./imgs/minus.png" onclick="deleteRow('row0')" /></a></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="row lastRow">
                        <!-- <td colspan="4"><a href="#" class="defaultButton" onclick="addRow()">Add Student</a></td>  TODO: Add the create new row option, possibly with a fancy + symbol-->
                        <td><a href="#" class="defaultButton" onclick="addRow()">Add Student</a></td>

                        <td name="tabMean">Mean</td>
                        <td name="tabStd">Standard Deviation</td>
                        <td><a href="#" class="defaultButton" onclick="updateMeanStd()">Compute</a></td>
                        <td name="reqTabMean">Desired Mean</td>
                        <td name="reqTabStd">Desired Standard Deviation</td>
                        <td><a href="#" class="defaultButton" onclick="standardizeGrades()">Std</a></td>

                    </tr>
                </tfoot>
            </table>
        </div>
        <div>
            <table class="modificationTable">
                <div class="modificationHeader">
                    <tr>
                        <td>Standard deviation:</td>
                        <td><input id="currentStd" type="text" class="modificationText" readonly></td>
                        <td><a class="modificationApply defaultButton">Compute</a></td>
                    </tr>
                </div>
                <div class="modificationRange">
                    <tr>
                        <td><input id="stdRange" min="0" max="100" type="range" onchange="updateTextInput(this.value, 'stdText')"></td>
                        <td><input id="stdText" type="text" class="modificationText" readonly></td>
                        <td><a class="modificationApply defaultButton">Modify</a></td>
                    </tr>
                </div>
            </table>
        </div>
        <div>
            <table class="modificationTable">
                <div class="modificationHeader">
                    <tr>
                        <td>Average:</td>
                        <td><input id="currentAvg" type="text" class="modificationText" readonly></td>
                        <td><a id="avgCompute" class="modificationApply defaultButton">Compute</a></td>
                    </tr>
                </div>
                <div class="modificationRange">
                    <tr>
                        <td><input id="avgRange" min="0" max="100" type="range" onchange="updateTextInput(this.value, 'avgText')"></td>
                        <td><input id="avgText" type="text" class="modificationText" readonly></td>
                        <td><a class="modificationApply defaultButton" onclick="modifyAvg()">Modify</a></td>
                    </tr>
                </div>
            </table>
        </div>
        <div id="mod_table" class="tablecontainer">
            <!-- Note: I believe there is no need for form tags because this will all be client-side -->
            <table class="sortable maintable">
                <thead>
                    <tr class="row">
                        <th scope="col" class="maincol sorttable_numeric"><a href="#"></a> Student ID</th>
                        <th scope="col" class="maincol sorttable_alpha"><a href="#"></a> Last Name</th>
                        <th scope="col" class="maincol sorttable_alpha"><a href="#"></a> First Name</th>
                        <th scope="col" class="maincol sorttable_numeric"><a href="#"></a> Grade</th>
                    </tr>
                </thead>
                <tbody id="mod_student_table">
                    <!-- Change ID -->
                    <tr class="row" id="row0">
                        <td name="newSid"></td>
                        <td name="newLn"></td>
                        <td name="newFn"></td>
                        <td name="newGrade"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="row lastRow">
                        <!-- TODO: Add reset button here -->
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>

</html>
