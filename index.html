<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Grading Assistant - Administrator View</title>
</head>

<body>
	<div id="main">
		<div class="titlebox">
			<h1>Grading Assistant - Administrator View</h1>
		</div>

		<div class="tablecontainer">
			<!-- Note: I believe there is no need for form tags because this will all be client-side -->
			<table class="maintable">
				<tr class="row">
					<th scope="col"></th> <!-- This column is for row options (empty in the header row) -->
					<th scope="col">Student ID</th>
					<th scope="col">Last Name</th>
					<th scope="col">First Name</th>
					<th scope="col">Grade</th>
				</tr>
				<tr class="row">
					<td><a href="#">#</a></td> <!-- TODO: Add first row options (all normal options except delete row) -->
					<td><input type="text" class="textfield active" name="sid"></td>
					<td><input type="text" class="textfield active" name="lastname"></td>
					<td><input type="text" class="textfield active" name="firstname"></td>
					<td><input type="text" class="textfield active" name="grade"></td>
				</tr>
				<tr class="row lastRow">
					<td colspan="5"><a href="#">Add Student (TODO)</a></td> <!-- TODO: Add the create new row option, possibly with a fancy + symbol-->
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
